<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ohmyfood </title>
    <link rel="stylesheet" href="../../public/css/style.css">
    <meta name="description" content="Découvrez des menus qui vous conviennent dans des restaurants d'exception">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/5da6fe0c36.js" item__checkorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container" class="container">
        <header class="header">
            <a href="../../index.html" class="header__link__back">
                <i class="fas fa-arrow-left"></i>
            </a>
            <a href="../../index.html" class="header__link__index">
                <img
                class="header__logo"
                src="../../public/images/logo/ohmyfood.png"
                alt="ohmyfood logo"
                />
            </a>   
        </header>
    
        <main class="menu">
            <img class="menu__image" src="../../public/images/restaurants/menu-la-palette-du-gout.jpg" alt="menu la palette du gout" title="Ohmyfood menu palette du gout">
            <section class="menu__list">
                <div class="menu__list__title">
                    <h2>La palette du goût</h2>
                    <span>
                        <i class="restaurant-card__heart far fa-heart"></i>
                    </span>                   
                </div>
                <article class="list">
                    <div class="list-group">
                        <div class="list-group__title">
                            <h3>Entrées</h3>
                        </div>
                        <div class="menu-card">
                            <div class="menu-card__body">
                                <h4>Fricassée d'escargot</h4>
                                <div class="menu-card__text">
                                    <span class="menu-card__info">Au piment d'Espelette</span>
                                    <span class="menu-card__price">25€</span>
                                </div>
                            </div>
                            <i class="menu-card__check fas fa-check"></i>
                        </div>
                    </div>
                </article>
            </section>
            <section class="menu">
                <!--menu header-->
                <div class="menu__header">
                    <h2 class="menu__main-title">La palette du goût</h2>
                    <i class="far fa-heart"></i>
                </div>
                <article class="menu__content">
                    <div class="menu-group">
                        <h3>Entrées</h3>
                        <!--carte de l'entrée -->          
                        <div class="menu-card menu-card--1">
                            <div class="menu-card__body">
                                <h4>Fricassée d'escargot</h4>
                                <div class="menu-card__description">
                                    <span class="menu-card__text">Au piment d'espelette</span>
                                    <span class="menu-card__price">25€</span>
                                </div>
                            </div>
                            <div class="menu-card__check">
                                <i class="fas fa-check"></i>
                            </div>
                        </div>
                    </div>
                </article>
        <button class="button__gradient">Commander</button>   
    </main>
    
    <footer class="footer">
        <div class="footer__title">ohmyfood</div>
        <nav class="footer__nav">
          <a href="#">
            <i class="footer__icon fas fa-utensils"></i>
            <span>Proposer un restaurant</span>
          </a>
          <a href="#">
            <i class="footer__icon fas fa-hands-helping"></i>
            <span>Devenir partenaire</span>
          </a>
          <a href="#">Mentions légales</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>
 
</body>
</html>
